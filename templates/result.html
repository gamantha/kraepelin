<html>
    <head>
        <meta charset = "UTF-8">
        <script src = "{{ url_for('static', filename='js/gchart.min.js') }}"></script>
        <!-- bootstrap css and js -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <!-- bootstrap css and js -->
        <title>{{ title }}</title>
    </head>
    <body>
        <h1 class="text-center text-warning">Hasil untuk ID: {{ result_id }}</h1>
        <div id="linechart"></div>
    </body>
    <script>
        var answers = JSON.parse({{ graph_data | tojson }});
        google.charts.load('current', {'packages':['corechart', 'line']});
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'x');
            data.addColumn('number', 'jumlah terjawab');
            var result = [];
            answers.map((v, i) => {
                result.push([i, v])
            })
            data.addRows(result)
            var options = {
                title: 'Grafik Jawaban Terjawab',
                width: '100%',
                legend: { position: 'none' },
                chart: { title: 'Jawaban terjawab',
                        subtitle: 'Jumlah jawaban yang dijawab per-kolom' },
                hAxis: {
                    title: 'kolom'
                },
                vAxis: {
                    title: 'terjawab'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('linechart'));
            chart.draw(data, options);
        };
    </script>
</html>
